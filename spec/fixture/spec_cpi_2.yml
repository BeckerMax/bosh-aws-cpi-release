---
properties:
  aws:
    access_key_id: fake_aws_access_key_id
    secret_access_key: fake_aws_secret_access_key
    default_key_name: fake_aws_default_key_name
    default_security_groups: fake_aws_default_security_groups
    region: fake_aws_region
    stemcell:
      kernel_id: fake_stemcell_kernel_id
  registry:
    username: fake_registry_username
    password: fake_registry_password
    host: fake_registry_host
    port: fake_registry_port
  ntp:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  blobstore:
    provider: s3
    bucket_name: fake_blobstore_bucket_name
    access_key_id: fake_blobstore_access_key_id
    address: fake_blobstore_address
    port: fake_blobstore_port
    agent:
      user: fake_agent_user
      password: fake_agent_password
    secret_access_key: fake_blobstore_secret_access_key
    use_ssl: fake_blobstore_use_ssl
    #   default: true
    s3_port: fake_blobstore_s3_port
    host: fake_blobstore_host
    s3_force_path_style: fake_blobstore_s3_force_path_style
    #    default: false
    path: fake_blobstore_path
  agent:
    blobstore:
      address: fake_blobstore_address
      access_key_id: fake_blobstore_access_key_id
      secret_access_key: fake_blobstore_secret_access_key
    nats:
      address: fake_nats_address
      user: fake_nats_user
      password: fake_nats_password
  nats:
    user: fake_nats_user
    password: fake_nats_password
    address: fake_nats_address
    port: fake_nats_port
  env:
    http_proxy: fake_env_http_proxy
    https_proxy: fake_env_https_proxy
    no_proxy: fake_env_no_proxy
